<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>animaciones</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		#circle
		{
			height: 60px;
			width: 60px;
			background-color: purple;
			position: relative; /*no funciona animate si no es relative*/
		}
	</style>
</head>
<body>
	<br>
	<div class="container">
		<table class="table table-hover">
			<tbody>
				<tr>
					<td><button class="btn btn-success" id="btn1">agrandar</button></td>
					<td><button class="btn btn-success" id="btn2">deshacer</button></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary" id="btn3">mover1</button></td>
					<td><button class="btn btn-primary" id="btn4">deshacer</button></td>
				</tr>
				<tr>
					<td><button class="btn btn-danger" id="btn5">vuelta</button></td>
					<td><button class="btn btn-warning" id="btn6">volver morado</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br><br>
	<div id="circle"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
	<!--jquery color sirve para manipular colores con animate-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#circle").animate({
					width:100,
					height:100
				},1000);
			});
			$("#btn2").click(function(){
				$("#circle").animate({
					width:60,
					height:60,
					backgroundColor:'green' //solo funciona con el jquery color
				},1000);
			});
			/*no funciona animate mover si no es css = position:relative;*/
			$("#btn3").click(function(){
    			$("#circle").animate({
    				left:'+=250',
    				top:'+=200'
    			},2000);
			});
			$("#btn4").click(function(){
				$("#circle").animate({
					left:'-=250',
    				top:'-=200'
				},2000);
			});
			//vuelta
			$("#btn5").click(function(){
				$("#circle")
					.animate({left:'+=300'},2000)
					.animate({top:'+=300'},2000)
					.animate({left:'-=300'},2000)
					.animate({top:'-=300'},2000);
			});
			$("#btn6").click(function(){
				$("#circle").css("background-color","purple");
			});
		});
	</script>
</body>
</html>
